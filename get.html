<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffecf2;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .question-box {
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 150px;
            overflow: hidden; /* Prevents button from going outside */
        }

        h1 {
            color: #d63384;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .buttons {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .yes {
            background-color: #ff4081;
            color: white;
            box-shadow: 0px 0px 10px #ff4081;
        }

        .yes:hover {
            transform: scale(1.1);
        }

        .no {
            background-color: red;
            color: white;
            position: absolute;
            transition: transform 0.2s ease-in-out;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="question-box">
            <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button class="yes" onclick="showLove()">Yes</button>
                <button class="no" id="noButton" onclick="moveNoButton()">No</button>
            </div>
        </div>
    </div>

    <script>
        function moveNoButton() {
            let btn = document.getElementById("noButton");
            let box = document.querySelector(".question-box").getBoundingClientRect();

            let btnWidth = btn.offsetWidth;
            let btnHeight = btn.offsetHeight;

            let maxX = box.width - btnWidth - 10; // Keeps it inside the box
            let maxY = box.height - btnHeight - 10; 

            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;

            btn.style.transform = `translate(${newX}px, ${newY}px)`;
        }

        function showLove() {
            document.querySelector(".question-box").innerHTML = `
                <h1>Yay! I knew you'd say Yes! ‚ù§Ô∏è</h1>
                <img src='https://media.giphy.com/media/3oz8xLd9DJq2l2VFtu/giphy.gif' width='200px'/>
                <p>You just made my day! Happy Valentine's Day! üíñ</p>
            `;
        }
    </script>

</body>
</html>
