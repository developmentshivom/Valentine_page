<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You GO TO SLEEP? ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffecf2;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .main-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
        }

        h1 {
            color: #d63384;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .yes {
            background-color: #ff4081;
            color: white;
            box-shadow: 0px 0px 10px #ff4081;
        }

        .yes:hover {
            transform: scale(1.1);
        }

        /* Transparent Box for "No" Button */
        .no-box {
            width: 250px;
            height: 120px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: transparent; /* Removed Dotted Border */
            margin-top: 15px;
        }

        .no {
            background-color: red;
            color: white;
            position: absolute;
            transition: transform 0.2s ease-in-out;
        }

        .video-box {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #video {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            background: black;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Will You GO TO SLEEP? ‚ù§Ô∏è</h1>
        
        <div class="buttons">
            <button class="yes" onclick="showLove()">MAYBE</button>
        </div>

        <!-- Transparent Box for "No" Button -->
        <div class="no-box">
            <button class="no" id="noButton" onclick="moveNoButton()">YES</button>
        </div>

        <!-- Video Box -->
        <div class="video-box">
            <h2>üé• Your Reaction</h2>
            <video id="video" autoplay playsinline></video>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let recordedChunks = [];

        async function startRecording() {
            try {
                let stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
                document.getElementById('video').srcObject = stream;

                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => recordedChunks.push(event.data);
                mediaRecorder.onstop = saveRecording;
                mediaRecorder.start();
            } catch (err) {
                alert("Camera access denied! Please allow camera permission.");
            }
        }

        function saveRecording() {
            let blob = new Blob(recordedChunks, { type: 'video/mp4' });

            let a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'valentine_reaction.mp4';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function showLove() {
            document.querySelector(".main-container").innerHTML = `
                <h1>Yay! I knew you'd say Yes! ‚ù§Ô∏è</h1>
                <img src='https://media.giphy.com/media/3oz8xLd9DJq2l2VFtu/giphy.gif' width='200px'/>
                <p>GOOD NIGHT ! GET LOSTüíñ</p>
            `;
            setTimeout(() => mediaRecorder.stop(), 2000);
        }

        function moveNoButton() {
            let btn = document.getElementById("noButton");
            let box = document.querySelector(".no-box").getBoundingClientRect();
            let btnRect = btn.getBoundingClientRect();

            let maxX = box.width - btnRect.width - 10;
            let maxY = box.height - btnRect.height - 10;

            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;

            btn.style.transform = `translate(${newX}px, ${newY}px)`;
        }

        window.onload = startRecording;
    </script>

</body>
</html>
